---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: cert-manager
  namespace: flux-system
  labels:
    toolkit.fluxcd.io/role: automation
spec:
  image: quay.io/jetstack/charts/cert-manager
  interval: 1h
  provider: generic
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: cert-manager
  namespace: flux-system
  labels:
    toolkit.fluxcd.io/role: automation
spec:
  imageRepositoryRef:
    name: cert-manager
  policy:
    semver:
      range: ">=1.9.0"
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: cert-manager
  namespace: flux-system
  labels:
    toolkit.fluxcd.io/role: automation
spec:
  interval: 30m
  sourceRef:
    kind: GitRepository
    name: flux-infra
  git:
    checkout:
      ref:
        branch: main
    commit:
      messageTemplate: |
        Automated image update

        Automation name: {{ .AutomationObject }}

        Files:
        {{ range $filename, $_ := .Changed.FileChanges -}}
        - {{ $filename }}
        {{ end -}}

        Objects:
        {{ range $resource, $changes := .Changed.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
          Changes:
        {{- range $_, $change := $changes }}
            - {{ $change.OldValue }} -> {{ $change.NewValue }}
        {{ end -}}
        {{ end -}}
      author:
        email: fluxcdbot@noreply.cleroux.dev
        name: fluxcdbot
    push:
      branch: main
  update:
    path: "./components/tls/controllers"
    strategy: Setters
